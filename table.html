<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/handsontable@7.4.2/dist/handsontable.full.min.css" rel="stylesheet" media="screen">
    <title>handsontable表格</title>
    <style>
        #hot-display-license-info{
            display: none;
        }
        body{
            width:100%;
            height:100%;
            margin:0;
            padding:0;
        }
        h4{
            text-align: center;
        }
        #example{
            /* width:70%; */
            height:500;
	        margin-top:2%;
	        margin-left: 25%;
            
        }
        /* .txtCenter{
            text-align: center;
        } */
    </style>
</head>
<body>
    <h4>2020语言排行榜</h4>
    <div id="example"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/handsontable@7.4.2/dist/handsontable.full.min.js"></script>
<script>
    var data = [
        ['Java', 1, '降', '-0.01%'],
        ['C', 2, '升', '+2.44%'],
        ['Python', 3, '升', '+1.41%'],
        ['C++', 4, '降', '-2.58%'],
        ['C#', 5, '升', '+2.07%'],
        ['Visual Basic _NET', 6, '降', '-1.17%'],
        ['JavaScript', 7, '降', '-0.85%']
    ];

        var container = document.getElementById('example');
        var hot = new Handsontable(container, {
            data: data,
            colHeaders:['语言名称','排名','升或降','变化幅度'],
            manualColumnResize:true,
            manualRowResize:true,
            colWidths:200,
            rowHeights:30,
            contextMenu: true,
            filters: true,
            className:'htCenter',
            customBorders:[
                {
                    row:3,
                    col:1,
                    top:{width:2,color:'#7687c5'},
                    bottom:{width:2,color:'#7687c5'},
                    left:{width:2,color:'#7687c5'},
                    right:{width:2,color:'#7687c5'}
                }
            ]
        });
</script>

</html>
